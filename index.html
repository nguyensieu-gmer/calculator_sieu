<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator_sieu</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="caculator">
            <div class="display">
                <div class="input">
                    <p class="content" id="in"></p>
                </div>
                <div class="output">
                    <p class="content" id="out"></p>
                </div>
            </div>
            <div class="operatorBtn">
                <div class="adjust">
                    <button class="btn" id="clear">clear</button>
                    <button class="btn" id="delete">delete</button>
                </div>
                <div class="row">
                    <button class="btn operate" id="plus"> + </button>
                    <button class="btn operate" id="subtract"> - </button>
                    <button class="btn operate" id="multiply"> * </button>
                    <button class="btn operate" id="divide"> / </button>
                </div>
                <div class="row">
                    <button class="btn number">9</button>
                    <button class="btn number">8</button>
                    <button class="btn number">7</button>
                    <button class="btn" id="dot">.</button>
                </div>
                <div class="row">
                    <button class="btn number">6</button>
                    <button class="btn number">5</button>
                    <button class="btn number">4</button>
                    <button class="btn number" id="equal">=</button>
                </div>
                <div class="row">
                    <button class="btn number">3</button>
                    <button class="btn number">2</button>
                    <button class="btn number">1</button>
                    <button class="btn number">0</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <h1>&copy Nguyen Van Sieu</h1>
        </div>
    </div>
</body>
</html>
