<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator_sieu</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="caculator">
            <div class="display">
                <div class="input">
                    <p class="content">1 + 1</p>
                </div>
                <div class="output">
                    <p class="content">2</p>
                </div>
            </div>
            <div class="operatorBtn">
                <div class="adjust">
                    <button class="btn" id="clear">clear</button>
                    <button class="btn" id="delete">delete</button>
                </div>
                <div class="row1">
                    <button class="btn" id="plus">+</button>
                    <button class="btn" id="subtract">-</button>
                    <button class="btn" id="multiply">*</button>
                    <button class="btn" id="divide">/</button>
                </div>
                <div class="row2">
                    <button class="btn" id="nine">9</button>
                    <button class="btn" id="eight">8</button>
                    <button class="btn" id="seven">7</button>
                    <button class="btn" id="dot">.</button>
                </div>
                <div class="row3">
                    <button class="btn" id="six">6</button>
                    <button class="btn" id="five">5</button>
                    <button class="btn" id="four">4</button>
                    <button class="btn" id="equal">=</button>
                </div>
                <div class="row4">
                    <button class="btn" id="three">3</button>
                    <button class="btn" id="two">2</button>
                    <button class="btn" id="one">1</button>
                    <button class="btn" id="zero">0</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <h1>&copy Nguyen Van Sieu</h1>
        </div>
    </div>
</body>
</html>
